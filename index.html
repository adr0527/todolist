<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter a new to do item</label>
                <input type="text" id="newItem" size="40" placeholder="Add Item" tabindex="0">
                <button type="submit" id="addItem" class="button" title="Add new item" aria-label="Add new item to list" tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer"> 
            <div class="listTitle">
                <h1>To Do List</h1>
                <button id="clearItems" class="button" title="clear the list" aria-label="clear the list" tabindex="0">Clear</button>
            </div>
            <hr />
            <div id="listItems">
            </div>
        </section>
    </main>
</body>
</html>
